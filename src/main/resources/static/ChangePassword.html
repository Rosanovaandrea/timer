<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Timer - Cambio Password</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --error-color: #dc2626;
            --success-color: #16a34a;
            --bg-color: #f3f4f6;
        }


        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

              /* Stile Navigazione */
        .nav-menu {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            width: 100%;
            max-width: 650px;
        }
        .btn-nav {
            flex: 1;
            text-decoration: none;
            background: white;
            color: #333;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            border: 1px solid #eee;
            transition: all 0.2s;
        }
        .btn-nav:hover { background: #f0f0f0; border-color: var(--primary); color: var(--primary); }


        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            text-align: center;
            color: #1f2937;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
        }

        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s;
            margin-top: 1rem;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        #message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 4px;
            display: none;
            text-align: center;
            font-size: 0.9rem;
        }

        .error { background-color: #fee2e2; color: var(--error-color); border: 1px solid #fecaca; }
        .success { background-color: #dcfce7; color: var(--success-color); border: 1px solid #bbf7d0; }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.85rem;
        }
        .back-link:hover { color: var(--primary-color); }
    </style>
</head>
<body>

<nav class="nav-menu">
    <a href="AlarmTimer.html" class="btn-nav">Timer</a>
    <a href="MonitorTimer.html" class="btn-nav">Monitor</a>
    <a href="ChangePassword.html" class="btn-nav">Cambio Password</a>
</nav>

<div class="card">
    <h2>Cambia Password</h2>
    <form id="changePasswordForm">
        <div class="form-group">
            <label for="oldPassword">Vecchia Password</label>
            <input type="password" id="oldPassword" placeholder="Min 8, max 10 caratteri" required>
        </div>
        <div class="form-group">
            <label for="newPassword">Nuova Password</label>
            <input type="password" id="newPassword" placeholder="Min 8, max 10 caratteri" required>
        </div>
        <div class="form-group">
            <label for="confirmPassword">Conferma Nuova Password</label>
            <input type="password" id="confirmPassword" placeholder="Ripeti la nuova password" required>
        </div>
        <button type="submit">Aggiorna Password</button>
    </form>

    <div id="message"></div>
</div>

<script>
    const form = document.getElementById('changePasswordForm');
    const messageDiv = document.getElementById('message');

    function showMessage(text, isError) {
        messageDiv.textContent = text;
        messageDiv.style.display = 'block';
        messageDiv.className = isError ? 'error' : 'success';
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        messageDiv.style.display = 'none';

        const oldPassword = document.getElementById('oldPassword').value;
        const newPassword = document.getElementById('newPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        // --- CONTROLLI LATO CLIENT ---
        if (oldPassword.length < 8 || oldPassword.length > 10 ||
            newPassword.length < 8 || newPassword.length > 10) {
            showMessage("Le password devono essere lunghe tra 8 e 10 caratteri", true);
            return;
        }

        if (newPassword !== confirmPassword) {
            showMessage("La nuova password e la conferma non coincidono", true);
            return;
        }

        try {
            // Chiamata al controller: /authorized/api/auth/change-password
            const response = await fetch('/authorized/api/auth/change-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ oldPassword, newPassword })
            });

            if (response.ok) {
                showMessage("Password aggiornata con successo!", false);
                form.reset();
            } else if (response.status === 400) {
                showMessage("Errore: Vecchia password errata o dati non validi.", true);
            } else if (response.status === 403 || response.status === 401) {
                window.location.href="index.html";
            } else {
                showMessage("Errore del server. Riprova pi√π tardi.", true);
            }

        } catch (error) {
            console.error("Errore di rete:", error);
            showMessage("Impossibile connettersi al server.", true);
        }
    });
</script>

</body>
</html>
