spring.application.name=timer

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=MySQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.mode=always

# Caching (disabilitala se non vuoi interferenze nei test o usa un SimpleCacheManager)
spring.cache.type=none

# Logging per vedere le query generate
logging.level.org.springframework.jdbc.core.JdbcTemplate=DEBUG

tmp.directory=./tmp
systemd.directory=./system
systemd.service.name=alarm.service